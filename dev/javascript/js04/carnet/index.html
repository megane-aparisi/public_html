<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="app.css" />
        <title>Carnet d'addresse</title>
    </head>
    <body>
        <div class="container mt-10">
            <div class="row">
                <h1>Carnet d'adresses</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button
                        type="button"
                        id="js-form-visible"
                        class="btn btn-xs btn-primary mb-10"
                    >
                        Ajouter un contact
                    </button>
                    <button
                        type="button"
                        id="js-clear-storage"
                        class="btn btn-xs btn-danger mb-10"
                    >
                        Supprimer tous les contacts
                    </button>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Email"
                                />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputAddress"
                                    name="address"
                                    placeholder="1234 Main St"
                                />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="city"
                                    id="inputCity"
                                />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input
                                    type="text"
                                    name="zip"
                                    class="form-control"
                                    id="inputZip"
                                />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Enregister
                        </button>
                        <button
                            type="button"
                            id="cancel"
                            class="btn btn-warning"
                        >
                            Annuler
                        </button>
                    </form>
                </div>
            </div>

            <div class="row" id="js-contact-list"></div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="variables.js"></script>
        <script src="storageFunctions.js"></script>
        <script src="htmlFunctions.js"></script>
        <script src="contactFunctions.js"></script>
        <script src="app.js"></script>
    </body>
</html>
